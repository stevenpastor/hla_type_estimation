outdir: "results"
cpus: 8
memory_gb: 32

# arcasHLA
arcashla_gene_list: "A,B,C,DMA,DMB,DOA,DOB,DPA1,DPB1,DQA1,DQB1,DRA,DRB1,DRB3,DRB5,E,F,G,H,J,K,L"

# PHLAT index
phlat_index: "/path/to/index4phlat"

# Samples to run (type: rna|dna; fastq2: "NA" means single-end)
runs:
  - sample_id: pe_dna_example
    type: dna
    fastq1: "example/pe_dna_example_R1.fastq.gz"
    fastq2: "example/pe_dna_example_R2.fastq.gz"

  - sample_id: pe_rna_example
    type: rna
    fastq1: "example/pe_rna_example_R1.fastq.gz"
    fastq2: "example/pe_rna_example_R2.fastq.gz"

  - sample_id: se_rna_example
    type: rna
    fastq1: "example/se_rna_example.fastq.gz"
    fastq2: "NA"

# SLURM (optional)
slurm:
  account: ""
  partition: ""
  qos: ""
  time: "04:00:00"

